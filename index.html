<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Basics Knowledge Check</title>
        <!-- Bootstrap CSS via CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1 class="text-primary text-center mt-5 pt-3">Bootstrap Basic Knowledge Check</h1>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-info fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">My Website</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Login Form-->
    <div class="container mt-5">
        <h2 class="text-center text-secondary">Login Form</h2>
        <form class="border p-4 shadow-sm bg-light">

            <div class="row">
                <div class="col-6 bg-light p-4">
                    <label for="first-name" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="first-name" placeholder="First Name">
                </div>
                <div class="col-6 bg-light p-4">
                    <label for="last-name" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="last-name" placeholder="Last Name">
                </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <label>
                <input type="checkbox" name="terms" required />
                I agree to the <a href="/terms" target="_blank">terms and conditions</a>.
              </label>

            <div class="text-start">
            <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </form>
    </div>

    <!-- Data Table-->
    <div class="container mt-5">
        <h2 class="text-center text-primary">User Data</h2>

       <div class="table-responsive">
        <table class="table table-striped table-hover border">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Role</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Jane Doe</td>
                    <td>jane.doe@example.com</td>
                    <td>Admin</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>John Smith</td>
                    <td>john.smith@example.com</td>
                    <td>User</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Jack Black</td>
                    <td>jack.black@example.com</td>
                    <td>User</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Jane Austin</td>
                    <td>jane.austin@example.com</td>
                    <td>User</td>
                </tr>
            </tbody>
        </table>
      </div>
    </div>

    <!-- Image Section -->
    <div class="container-fluid p-0">
        <img src="https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8YnVpbGRpbmd8ZW58MHx8MHx8fDA%3D" alt="City Photo" class="img-fluid"/>
      </div>
      <div class="container text-center mt-5">
        <img src="https://images.unsplash.com/photo-1454923634634-bd1614719a7b?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="People Walking" class="img-fluid rounded-circle"/>
      </div>

    <!-- Buttons -->
      <div class="container mt-5 text-center">
        <button class="btn btn-primary mb-3">Visible Button</button>
        <button class="btn btn-secondary mb-3 d-md-inline-block">Hidden Button</button>
    </div>
    
</body>
</html>
