<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Basics Knowledge Check</title>
        <!-- Bootstrap CSS via CDN -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1 class="text-primary text-center mt-5">Bootstrap Basic Knowledge Check</h1>

    <div class="container mt-5">
        <h2 class="text-center text-secondary">Login Form</h2>
        <form class="border p-4 shadow-sm bg-light">

            <div class="row">
                <div class="col-6 bg-light p-4">
                    <label for="first-name" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="first-name" placeholder="First Name">
                </div>
                <div class="col-6 bg-light text-white p-4">
                    <label for="first-name" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="last-name" placeholder="Last Name">
                </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <label>
                <input type="checkbox" name="terms" required />
                I agree to the <a href="/terms" target="_blank">terms and conditions</a>.
              </label>
            <button type="submit" class="btn btn-success w-100">Submit</button>
        </form>
    </div>
    
</body>
</html>
